<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Formulario de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode esta vazio</li>
            <li>Usuario so podera conter letras ou numeros</li>
            <li>Usuario deve ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="POST" class="formulario">
                <label>Nome</label>
                <input type="text" class="nome validar">

                <label>Sobrenome</label>
                <input type="text" class="sobrenome validar">

                <label>CPF</label>
                <input type="text" class="cpf validar">

                <label>Usuario</label>
                <input type="text" class="user validar">

                <label>Senha</label>
                <input type="password" class="password validar">

                <label>Repetir a senha</label>
                <input type="password" class="repeat validar">

                <button type="submit">Enviar</button>
        </form>
        
    
    
    
    </section>


    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
